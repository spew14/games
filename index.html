<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spew14</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Equivalent to Tailwind's gray-900 */
        }
        .font-press-start {
            font-family: 'Press Start 2P', cursive;
        }
        /* Custom scrollbar for a more "gamer" feel */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d3748; /* gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568; /* gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #718096; /* gray-500 */
        }
        /* Prevent canvas/iframe from getting focus outline */
        canvas:focus, iframe:focus {
            outline: none;
        }
        /* Simple glow effect for title */
        .title-glow {
            text-shadow: 0 0 8px rgba(59, 130, 246, 0.5), 0 0 20px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Main Container -->
    <div id="app-container" class="container mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-press-start title-glow">SPEW14 UNBLOCKED GAMES</h1>
            <p class="text-gray-400 mt-2 text-sm sm:text-base">Unblocked games given to you by the Everything Site.</p>
        </header>

        <!-- Game Grid -->
        <main id="game-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 sm:gap-6">
            <!-- Game cards will be injected here by JavaScript -->
        </main>

        <!-- Game Player Container (Initially Hidden) -->
        <div id="game-player" class="hidden flex-col items-center justify-center">
            <div class="w-full max-w-4xl mx-auto">
                 <div class="flex justify-between items-center mb-4">
                    <h2 id="game-title" class="text-2xl sm:text-3xl font-press-start"></h2>
                    <button id="close-game" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                        &times; Close
                    </button>
                </div>
                <!-- This container will hold either a canvas or an iframe -->
                <div id="game-container" class="bg-black rounded-lg shadow-2xl overflow-hidden aspect-video">
                    <!-- Game will be inserted here -->
                </div>
                <div id="game-instructions" class="text-center text-gray-400 mt-4 p-4 bg-gray-800 rounded-lg">
                    <!-- Instructions will be inserted here -->
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="text-center mt-12 text-gray-500 text-sm">
            <p>&copy; 2025 Made by the Everything Site. All games are created for educational and entertainment purposes.</p>
        </footer>

    </div>

    <script>
        const gameGrid = document.getElementById('game-grid');
        const gamePlayer = document.getElementById('game-player');
        const appContainer = document.getElementById('app-container');
        const gameTitle = document.getElementById('game-title');
        const gameContainer = document.getElementById('game-container');
        const gameInstructions = document.getElementById('game-instructions');
        const closeGameBtn = document.getElementById('close-game');

        let currentGame = null;
        let animationFrameId = null;

        // --- GAME DEFINITIONS ---
        // To add a new game from an HTML file, just add a new object to this array with a 'url'.
        const games = [
            {
                id: 'placeholder-1',
                name: 'Your Game',
                icon: 'https://placehold.co/300x300/4a5568/ffffff?text=Your+Game', // Example PNG URL
                instructions: 'Add your game\'s instructions here. The game should be in a file named "my-game.html".',
                url: 'my-game.html' // Example: Loads from an external HTML file
            },
            {
                id: 'buckshotroulette',
                name: 'Buckshot Roulette',
                icon: 'https://i.ytimg.com/vi/hGIG6hKEHI0/hqdefault.jpg', // Example PNG URL
                instructions: 'Classic buckshot roulette.',
                url: 'https://db.duckmath.org/html/buckshot_roulette/index.html' // Loads the game from the specified URL
            },
            {
                id: 'clashroyale',
                name: 'Clash Royale',
                icon: 'https://play-lh.googleusercontent.com/gnSC6s8-6Tjc4uhvDW7nfrSJxpbhllzYhgX8y374N1LYvWBStn2YhozS9XXaz1T_Pi2q', // Example PNG URL
                instructions: 'Use your mouse to dodge the incoming asteroids!',
                url: 'https://db.duckmath.org/html/clash_royale/index.html'
            },
            {
                id: 'cc3d',
                name: 'Crazy Cattle 3d',
                icon: 'https://crazycattle3dgithub.io/data/image/crazy-cattle-3d-online.png', // Example PNG URL
                instructions: 'CC3D kinda tuff back in like may or somethin',
                url: 'https://db.duckmath.org/html/crazycattle3d/index.html' // Example: Loads from an external HTML file
            },
            
        ];

        // --- CORE APP LOGIC ---

        function showGameGrid() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            
            // Stop any potential game logic from running in background
            if (currentGame && currentGame.cleanup && typeof currentGame.cleanup === 'function') {
                currentGame.cleanup();
            }
            
            currentGame = null;

            // Hide player, show grid
            appContainer.classList.add('container', 'mx-auto', 'p-4', 'sm:p-6', 'lg:p-8');
            gamePlayer.classList.add('hidden');
            gamePlayer.classList.remove('flex');
            gameGrid.classList.remove('hidden');

            gameContainer.innerHTML = ''; // Clean up the game container
        }

        function createGameCards() {
            gameGrid.innerHTML = ''; // Clear existing cards
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card bg-gray-800 rounded-lg p-4 cursor-pointer transform hover:scale-105 hover:bg-gray-700 transition duration-300 ease-in-out flex flex-col';
                card.dataset.gameId = game.id;

                card.innerHTML = `
                    <div class="w-full aspect-square rounded-md overflow-hidden mb-3">
                         <img src="${game.icon}" alt="${game.name}" class="w-full h-full object-cover" onerror="this.onerror=null;this.src='https://placehold.co/300x300/1a202c/ffffff?text=Error';">
                    </div>
                    <h3 class="font-semibold text-base text-center truncate mt-auto">${game.name}</h3>
                `;
                
                card.addEventListener('click', () => launchGame(game.id));
                gameGrid.appendChild(card);
            });
        }

        function launchGame(gameId) {
            const game = games.find(g => g.id === gameId);
            if (!game) return;

            currentGame = game;

            // Hide grid, show player
            appContainer.classList.remove('container', 'mx-auto', 'p-4', 'sm:p-6', 'lg:p-8');
            gameGrid.classList.add('hidden');
            gamePlayer.classList.remove('hidden');
            gamePlayer.classList.add('flex');

            gameTitle.textContent = game.name;
            gameInstructions.textContent = game.instructions;
            gameContainer.innerHTML = ''; // Clear previous game

            if (game.url) {
                // Load external HTML game
                const iframe = document.createElement('iframe');
                iframe.className = "w-full h-full border-0";
                iframe.src = game.url;
                iframe.allowFullscreen = true;
                iframe.setAttribute('sandbox', 'allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-presentation allow-scripts allow-same-origin allow-downloads');
                gameContainer.appendChild(iframe);
            } 
        }

        // --- Event Listeners & Initializer ---
        closeGameBtn.addEventListener('click', showGameGrid);

        // This function runs when the page is loaded and creates the game cards.
        createGameCards();
    </script>

</body>
</html>
